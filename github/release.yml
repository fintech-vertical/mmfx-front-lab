changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: '🚀 Features'
      labels: 
        - 'feature'
        - 'enhancement'
    - title: '🐛 Bug Fixes'
      labels:
        - 'fix'
        - 'bugfix'
        - 'bug'
    - title: '📦 Dependencies'
      collapse-after: 3
      labels:
        - 'dependencies'
    - title: '🧰 Maintenance'
      label: 'chore'
    - title: '✅ Tests'
      labels:
        - 'test'
        - 'tests'